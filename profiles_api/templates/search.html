{% extends 'base.html' %}
{% block search %}
<h2>Search for a registered user</h2>
<p>Input name or NRIC/FIN number.</p>
<br />
<form action="{% url 'userprofile_list' %}" method="get">
  <input id="profile-search" name="q" type="text" placeholder="Search...">
  <input id="profile-search-button" type="submit" name="button" value="Go" />
</form>
{% endblock search %}
